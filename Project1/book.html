<!DOCTYPE html>

    <title>ByWardStitches</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".confirm-btn").addEventListener("click", function () {
        const bookingType = document.getElementById("booking-type").value;
        const specialist = document.getElementById("specialist").value;
        const appointmentDate = document.getElementById("appointment-date").value;
        const appointmentTime = document.getElementById("appointment-time").value;
        localStorage.setItem("bookingType", bookingType);
        localStorage.setItem("specialist", specialist);
        localStorage.setItem("appointmentDate", appointmentDate);
        localStorage.setItem("appointmentTime", appointmentTime);
        window.location.href = "bookingconfirmation.html";
    });
});
    </script>
    
</head>

    <div class="pbody">
        <div class="bookingbook">
            <div class="booking-row">
                <label for="booking-type">Select Booking Type:</label>
                <select id="booking-type">
                    <option>Sewing Class</option>
                    <option>Consultation</option>
                    <option>Alteration</option>
                    <option>Equipment Servicing</option>
                    <option>Fabric Cutting</option>
                    <option>Pattern Printing</option>
                </select>
            </div>

            <div class="booking-row">
                <label for="specialist">Select A Specialist:</label>
                <select id="specialist">
                    <option>Kelly</option>
                    <option>Abdullah</option>
                    <option>Ahmed</option>
                </select>
            </div>

            <div class="booking-row">
                <label for="appointment-date">Select Appointment Date:</label>
                <select id="appointment-date">
                    <option>March 15th</option>
                    <option>March 22nd</option>
                    <option>March 29th</option>
                </select>
            </div>

            <div class="booking-row">
                <label for="appointment-time">Select Appointment Time:</label>

                    <option>5:00 PM</option>
